<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		    embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <!--<a-entity gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" scale="0.5 0.5 0.5"
        gps-entity-place="longitude: -80.253838; latitude: 26.661060;" animation-mixer/>-->
        <a-text
        value="Hello World!"
        look-at="[gps-camera]"
        scale="0.5 0.5 0.5"
        gps-entity-place="latitude: 26.661060; longitude: -80.253838;" rotation="-90 0 0"></a-text>
        <a-camera gps-camera rotation-reader></a-camera>
        <a-entity
            rotation="-90 0 0"
            geometry="primitive: plane; width: 4; height: auto"
            material="color: blue"
            text="value: Hello World"></a-entity>
	</a-scene>
</body>
</html>
